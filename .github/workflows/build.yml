          **ä¸‹è½½æ–‡ä»¶:**
          - **Windows**: `qt-2d-game-windows-${{ github.ref_name }}.zip`
          - **Linux**: `qt-2d-game-linux-${{ github.ref_name }}.AppImage` (ä¸‹è½½åè¯·æ·»åŠ æ‰§è¡Œæƒé™: `chmod +x *.AppImage`)
          - **macOS**: `qt-2d-game-macos-${{ github.ref_name }}.dmg`
          
          ---
          *Built from commit: `${{ github.sha }}`*
        files: release/*
        draft: false
        prerelease: false